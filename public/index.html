<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUTOBOT BY OLIVER</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <style>
    body {
      padding: 20px;
      background-image: url(https://i.ibb.co/R27xWLf/image.jpg);
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .container {
      background-color: transparent;
            background-color: transparent;
            backdrop-filter: blur(10px);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 3.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
    }

    h1, h2 {
      color: #fff;
      text-align: center;
    }

    label {
      color: #ccc;
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
    }

    .centered-textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
      height: 200px;
      font-size: 1rem;
    }

    .centered-textarea:focus {
      border-color: violet;
    }

    .centered-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    .centered-input:focus {
      border-color: violet;
    }

    .btn-primary {
      background-color: #808080;
      border: none;
      color: #FF0000;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      width: 100%;
      text-align: center;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #808080;
    }

    .footer {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      text-align: center;
      font-size: 16px;
      color: red;
      margin-top: 50px;
      border-top: 1px solid red;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    .footer p {
      margin: 0;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    .command-item {
      background-color: rgba(0, 0, 0, 0.6);
      border: 1px solid #444;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    .command-item:hover {
      transform: translateY(-5px);
    }

    .command-name {
      font-size: 1.2rem;
      font-weight: 600;
      color: #00f;
    }

    .command-description {
      font-size: 1rem;
      color: #ccc;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .pagination {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .pagination button {
      background-color: #000000;
      border: none;
      color: #FF0000;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .pagination button:hover {
      background-color: #808080;
    }

    .pagination button:disabled {
      background-color: #808080;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>𝐁𝐢𝐞𝐧𝐯𝐞𝐧𝐮 𝐬𝐮𝐫 𝐥𝐞 𝐬𝐢𝐭𝐞 𝐚𝐮𝐭𝐨𝐛𝐨𝐭 𝐝𝐞𝐯𝐞𝐥𝐨𝐩𝐞𝐝 𝐩𝐚𝐫 𝐎𝐥𝐢𝐯𝐞𝐫 𝐠𝐚𝐛𝐫𝐢𝐞𝐥</h1>
    <div class="form-container">
      <form id="loginForm" class="login-form">
        <label for="botState">Bot State:</label>
        <textarea id="botState" class="centered-textarea" rows="10" placeholder="Paste your facebook appstate here..." required></textarea>
        
        <label for="prefix">Prefix: example: /</label>
        <input type="text" id="prefix" class="centered-input" placeholder="Enter command prefix..." required>
        
        <button type="submit" class="btn-primary">𝐂𝐫𝐞𝐚𝐭𝐞𝐝</button>
      </form>
    </div>

    <div id="commandList" class="command-list">
      <h2>Commands</h2>
      <ul id="commands">
      </ul>
      <div class="pagination">
        <button id="prevPage" disabled>Previous</button>
        <button id="nextPage">Next</button>
      </div>
    </div>

    <div id="activeSessions">
      <h2>Active Sessions</h2>
      <p id="activeSessionsCount">,*•."❆Loading active sessions...</p>
      <ul id="sessionList">
      </ul>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2024 𝙾𝙻𝙸𝚅𝙴𝚁 𝙶𝙰𝙱𝚁𝙸𝙴𝙻. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('loginForm');
      const botStateInput = document.getElementById('botState');
      const prefixInput = document.getElementById('prefix');
      const commandList = document.getElementById('commands');
      const sessionList = document.getElementById('sessionList');
      const activeSessionsCountElement = document.getElementById('activeSessionsCount');

      const prevPageButton = document.getElementById('prevPage');
      const nextPageButton = document.getElementById('nextPage');

      let currentPage = 1;
      const commandsPerPage = 5;
      let commandsData = [];

      loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const botState = botStateInput.value.trim();
        const prefix = prefixInput.value.trim();

        if (!botState || !prefix) {
          alert('Bot state and prefix are required.');
          return;
        }

        try {
          const response = await fetch('/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ botState, prefix }),
          });

          if (!response.ok) {
            throw new Error('Failed to login');
          }
          
          botStateInput.value = '';
          prefixInput.value = '';

          alert('Logged in successfully!');
          
          fetchCommands();
          fetchActiveSessions();
        } catch (error) {
          console.error('Error logging in:', error);
          alert('Failed to login. Please try again.');
        }
      });

      async function fetchCommands() {
        try {
          const response = await fetch('/commands');
          if (!response.ok) {
            throw new Error('Failed to fetch commands');
          }
          const commands = await response.json();
          commandsData = Object.keys(commands).map((name) => ({
            name,
            description: commands[name].description,
          }));
          displayCommands();
        } catch (error) {
          console.error('Error fetching commands:', error);
          alert('Failed to fetch commands. Please try again.');
        }
      }

      function displayCommands() {
        commandList.innerHTML = '';

        const startIndex = (currentPage - 1) * commandsPerPage;
        const endIndex = startIndex + commandsPerPage;
        const currentCommands = commandsData.slice(startIndex, endIndex);

        currentCommands.forEach((command) => {
          const li = document.createElement('li');
          li.className = 'command-item';
          li.innerHTML = `
            <div class="command-name">${command.name}</div>
            <div class="command-description">${command.description}</div>
          `;
          commandList.appendChild(li);
        });

        prevPageButton.disabled = currentPage === 1;
        nextPageButton.disabled = endIndex >= commandsData.length;
      }

      prevPageButton.addEventListener('click', () => {
        currentPage--;
        displayCommands();
      });

      nextPageButton.addEventListener('click', () => {
        currentPage++;
        displayCommands();
      });

      async function fetchActiveSessions() {
        try {
          const response = await fetch('/active-sessions');
          if (!response.ok) {
            throw new Error('Failed to fetch active sessions');
          }
          const sessions = await response.json();
          displayActiveSessions(sessions);
        } catch (error) {
          console.error('Error fetching active sessions:', error);
          alert('Failed to fetch active sessions. Please try again.');
        }
      }

      function displayActiveSessions(sessions) {
        sessionList.innerHTML = '';

        const activeSessionCount = Object.keys(sessions).length;
        activeSessionsCountElement.textContent = `Active Sessions: ${activeSessionCount}`;

        Object.keys(sessions).forEach((uid) => {
          const session = sessions[uid];
          const li = document.createElement('li');
          li.textContent = `UserID: ${session.userID}, Prefix: ${session.prefix}`;
          sessionList.appendChild(li);
        });
      }

      fetchCommands();
      fetchActiveSessions();
    });
  </script>
</body>
</html>
